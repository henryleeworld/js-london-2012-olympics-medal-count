        <meta property="og:description" content="2012 年倫敦奧運有 26 種運動、303 面金牌，分別在 34 個場館進行，有 205 個國家奧委會派選手參加賽事，1 萬 500 名選手參賽，由於沙烏地阿拉伯、卡達和汶萊同意派遣女選手參賽，因此本屆奧運會是有史以來首次所有參賽國全部派出女選手的奧運會，也是第一次將女子拳擊列入奧運參賽項目，使得女性拳擊選手將得以參加比賽，而這也象徵著，現代奧運會自 1900 年首次允許女性運動員參加比賽以來，首次所有運動比賽都有男女競賽項目。" />
